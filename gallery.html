<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Daniel's Personal Website</title>
    <link rel="preload" href="head-common.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="head-common.css">
    </noscript>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="preload" href="images/daniel_thoughtful.jpeg" as="image" type="image/jpeg">
</head>

<body>
    <header></header>

    <main>


        <div class="container">
            <!-- Gallery Grid -->
            <section class="gallery-section">
                <h2>My Photos</h2>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Gallery items will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <footer></footer>

    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
    <script src="gallery.js"></script>
</body>

</html>
